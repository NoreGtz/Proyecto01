<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="container"style="height= 50% width= 50%">
      <form class="signin" action="/login" method="post">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col"><img src="../static/logo.svg" class="rounded-circle text-center" width="300" height="300" alt=""></div>
            <div class="col"></div>
          </div>
        </div>
      <h1 class="log">Log In</h1><br>
      <input type="text" name="us" class="form-control" placeholder="Nombre de Usuario"><br>
      <input type="password" name="pw" class="form-control" placeholder="Contraseña"><br>
      <button type="submit" class="buttons">Entrar</button><br><br>
      <p class="mensaje"> ¿No está registrado?<a href="/registrar"> Registrate </a></p><br>
    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
